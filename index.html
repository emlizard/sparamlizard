<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S-Parameter Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://emlizard.github.io/sparamlizard/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #controls { margin: 15px 0; }
    #controls label { margin-right: 10px; }
    #plots { display: grid; grid-template-columns: 1fr; gap: 30px; }
    .plot { width: 100%; height: 400px; }
  </style>
</head>
<body>

  <h2>S-Parameter(Touchstone) Viewer</h2>
  <!-- .s2p,.s3p,... 모두 허용 -->
  <input type="file" id="fileInput" accept=".s2p,.s3p,.s4p,.s5p,.s6p" />

  <div id="controls" style="display:none;">
    <strong>Selected S-Parameter:</strong>
    <span id="paramCheckboxes"></span>
  </div>

  <div id="plots">
    <div id="magPlot" class="plot"></div>
    <div id="phasePlot" class="plot"></div>
  </div>

 
<script src="https://emlizard.github.io/sparamlizard/script.js"></script>
</body>
</html>
